<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        #ogp-canvas {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        #ogp-canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/background.jpg') center/cover;
            opacity: 0.3;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .title {
            font-size: 84px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .subtitle {
            font-size: 42px;
            margin-bottom: 30px;
            color: #FFF;
        }
        
        .description {
            font-size: 28px;
            color: #E0E0E0;
            margin-bottom: 20px;
        }
        
        .character {
            position: absolute;
            right: 50px;
            bottom: 0;
            width: 300px;
            height: auto;
            z-index: 3;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <div id="ogp-canvas">
        <div class="content">
            <div class="title">今だ！ゲーム</div>
            <div class="subtitle">サクヤの反応速度チャレンジ</div>
            <div class="description">あなたの反射神経は何ミリ秒？</div>
            <div class="description">🎯 ハイスコアランキングで上位を目指そう！</div>
        </div>
        <img src="assets/human01.png" alt="サクヤ" class="character">
    </div>
    
    <script>
        // OGP画像を自動生成するためのスクリプト（手動でスクリーンショットを撮る）
        console.log('OGP画像用のプレビューが表示されています。');
        console.log('この画面をスクリーンショットして ogp-image.png として保存してください。');
    </script>
</body>
</html>
